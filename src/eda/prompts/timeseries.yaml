description: "Timeseries analysis prompt"
template: |
  You are a data analysis expert. Analyze this timeseries dataset with {rows} rows and {columns} columns.

  Columns and their types:
  {dtypes}

  I have already performed and displayed the basic statistical analysis to the user, so do not repeat the statistics. Instead, based on these statistics:
  {stats}

  Please provide only:
  1. Key insights about trends, seasonality, and patterns over time
  2. Notable data quality concerns or anomalies
  3. Specific recommendations for deeper analysis or forecasting

  Format your response in clear sections using markdown formatting.
